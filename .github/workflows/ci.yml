# This is a basic workflow to help you get started with Actions

name: CI + Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron: "0 2 * * *"
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
   format:
      name: Prettier Auto Format
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4 
      
         - name: Instalar depenências
           run: npm install prettier --save-dev

         - name: Rodar Prettier
           run: npx prettier --write .

         - name: Commitar mudanças
           run: |
             git config --global user.name "github-actions[bot]
             git config --global user.email "github-actions[bot]@users.noreply.github.com"
             git add .
             git commit -m "chore: auto-format with Prettier" || echo "Nenhuma mudança para commitar"
             git push
  # This workflow contains a single job called "build"
   deploy:
       name: Deploy para a vercel
       runs-on: ubuntu-latest
       needs: format 
       steps:
          - uses: actions/checkout@v4

          - name: Deploy na vercel
            uses: amondnet/vercel-action@v20
            with: 
              vercel-token: ${{ secrets.VERCEL_TOKEN }}
              vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
              vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
              working-directory: ./
    
